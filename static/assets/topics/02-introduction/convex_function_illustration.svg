<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#14161f" />

  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#3d4560" stroke-width="2" />
  <line x1="50" y1="350" x2="50" y2="50" stroke="#3d4560" stroke-width="2" />

  <!-- Convex Function Curve (Parabola-like) -->
  <path d="M 100 300 Q 300 400 500 100" fill="none" stroke="#1890ff" stroke-width="4" />

  <!-- Chord -->
  <line x1="100" y1="300" x2="500" y2="100" stroke="#4ade80" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Points -->
  <circle cx="100" cy="300" r="6" fill="#1890ff" />
  <text x="80" y="320" fill="#e8eaf2" font-family="sans-serif">x</text>

  <circle cx="500" cy="100" r="6" fill="#1890ff" />
  <text x="510" y="90" fill="#e8eaf2" font-family="sans-serif">y</text>

  <!-- Convex Combination Point on Chord -->
  <circle cx="300" cy="200" r="6" fill="#4ade80" />
  <text x="310" y="190" fill="#4ade80" font-family="sans-serif">θx + (1-θ)y</text>

  <!-- Point on Curve below -->
  <circle cx="300" cy="285" r="6" fill="#f87171" />
  <text x="310" y="305" fill="#f87171" font-family="sans-serif">f(θx + (1-θ)y)</text>

  <!-- Connection Line -->
  <line x1="300" y1="200" x2="300" y2="285" stroke="#586069" stroke-width="1" stroke-dasharray="2,2" />

  <text x="300" y="380" text-anchor="middle" fill="#9ba3bf" font-family="sans-serif" font-style="italic">
    Chord lies above the graph => Convex
  </text>
</svg>
