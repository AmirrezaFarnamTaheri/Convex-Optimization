<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Convex -->
  <g transform="translate(50, 50)">
    <text x="150" y="-20" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#e8eaf2">Convex Problem</text>
    <rect x="0" y="0" width="300" height="300" fill="#14161f" stroke="#2d3448" rx="8" />
    <!-- Bowl shape -->
    <path d="M 50 200 Q 150 280 250 200" fill="none" stroke="#1890ff" stroke-width="4" />
    <circle cx="150" cy="240" r="6" fill="#4ade80" />
    <text x="150" y="270" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#9ba3bf">Global Minimum</text>
  </g>

  <!-- Non-Convex -->
  <g transform="translate(450, 50)">
    <text x="150" y="-20" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#e8eaf2">Non-Convex Problem</text>
    <rect x="0" y="0" width="300" height="300" fill="#14161f" stroke="#2d3448" rx="8" />
    <!-- Wavy shape -->
    <path d="M 30 150 Q 80 250 130 150 T 230 150 T 330 150" fill="none" stroke="#f87171" stroke-width="4" transform="translate(-20, 40) scale(0.9)" />
    <circle cx="98" cy="210" r="6" fill="#fbbf24" />
    <text x="98" y="240" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#9ba3bf">Local Min</text>
    <circle cx="178" cy="170" r="6" fill="#4ade80" />
    <text x="220" y="150" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#9ba3bf">Global Min?</text>
  </g>
</svg>
