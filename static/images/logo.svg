<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5ffaad;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Stylized Paraboloid (Convex Function) -->
  <path d="M15 35 Q50 90 85 35" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#glow)"/>

  <!-- Global Minimum Point -->
  <circle cx="50" cy="62" r="8" fill="#1890ff"/>

  <!-- Axis Hints -->
  <path d="M50 20 L50 25 M20 50 L25 50 M80 50 L75 50" stroke="#2d3448" stroke-width="3" stroke-linecap="round"/>
</svg>
